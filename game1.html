<!DOCTYPE html>

<html>
	<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet" />
    <link href="styles/game1.css" rel="stylesheet" type="text/css" />
    <script defer src="js/app.js"></script>

    <title>Tic | Tac | Feet</title>

</head>

<body>

<header>
  <div class="menu">
    <div class="label">Follow Me</div>
    <div class="spacer"></div>
    <div class="item"><span>Twitter</span></div>
    <div class="item"><span>Instagram</span></div>
    <div class="item"><span>Flickr</span></div>
    <div class="item"><span>Behance</span></div>
    <div class="item"><span>MixCloud</span></div>
  </div>
</header>

<h1>tic | tac | toe</h1>

<div class="container column">
<h2 id="test">Turn: X</h2>
  <div class="container wrap" id="board">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>
<div id="reset-button">Play Again!</div>
</div>

<div class="select">
  <p id="xwins">X Wins: 0</p>
  <p id="owins">O Wins: 0</p>
</div>
<div class="order">
  <div id="orderbutton">Who goes first: X</div>
</div>

</body>
